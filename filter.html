<html>
  <head>

    <title>JEELIZ FACEFILTER: A-FRAME CUBE DEMO</title>
    
    <!-- INCLUDE JEELIZ FACEFILTER SCRIPT -->
    <script src="./jeelizFaceFilter.js"></script>

    <!-- INCLUDE A MODIFIED VERSION OF AFRAME -->
    <!-- SEARCH FOR "JEELIZ" COMMENT TO SEE THE MODIFS -->

    <!-- INCLUDE DEMO SCRIPT -->

  <body onload="main()" >
    <canvas id='jeeFaceFilterCanvas'></canvas>

    <!-- BEGIN OF A-FRAME SCENE -->
    <!-- All objects with the ID jeelizFaceFilterFollow will follow the head -->
    <a-scene embedded>
        <a-assets>
            <img id="logo" src="SponsTemplateBlack_v1.png" crossorigin="anonymous">
        </a-assets>
      <a-image id='jeelizFaceFilterFollow' position="0 1.8 0" rotation="0 0 0" src="#logo"  scale="4.5 1 0" material="transparent: true"></a-image>

      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <!-- END OF A-FRAME SCENE -->

  </body>
  <script>
    (function() {
        var canvas = document.getElementById('jeeFaceFilterCanvas');

        // resize the canvas to fill browser window dynamically
        window.addEventListener('resize', resizeCanvas, false);

        function resizeCanvas() {
            console.log('Test')
                console.log(window.innerWidth+' '+window.innerHeight)
                canvas.width = window.innerWidth/2.8;
                canvas.height = window.innerHeight/2.8;

                /**
                 * Your drawings need to be inside this function otherwise they will be reset when 
                 * you resize the browser window and the canvas goes will be cleared.
                 */
                drawStuff(); 
        }
        resizeCanvas();
        setTimeout(resizeCanvas(), 5000);
        //canvas.width = window.innerWidth;
        //canvas.height = window.innerHeight; 
        function drawStuff() {
                // do your drawing stuff here
        }
    })();
</script>
