<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A-Frame 80s</title>
    <!-- Origin Trial Token, feature = WebVR (For Chrome M62+), origin = https://aframe.io, expires = 2017-12-29 -->

    <meta name="description" content="Vaporwave aesthetic text By Ada Rose Edwards.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@lady_ada_king">
    <meta name="twitter:title" content="VR Vaporwa(v|r)e">
    <meta name="twitter:description" content="What is vaporwave? According to commenters in various music forums, it's 'chillwave for Marxists,' 'post-elevator music,' 'corporate smooth jazz Windows 95 pop,'">
    <meta name="twitter:image" content="http://i.imgur.com/B84J9uG.jpg">
    <meta property="og:image" content="https://raw.githubusercontent.com/ngokevin/kframe/master/components/text-geometry/examples/vaporwave/preview.jpg"></meta>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js""></script>
    <script>
        AFRAME.registerComponent('navigate-on-click', {
              schema: {
              url: {default: ''}
              },
              init: function () {
              var data = this.data;
              var el = this.el;
            
              el.addEventListener('click', function () {
                  console.log("working")
                  window.location.href = data.url;
              });
              }
          });  
    </script>
  </head>
  <body>
    <a-scene>
        
      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        <img id="logo" src="SponsTemplateBlack_v1.png" crossorigin="anonymous">
          
      </a-assets>
      <a-entity amera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>

      <a-entity scale="2 2 2" geometry="primitive: torusKnot" position="0 10 -15" material="color: magenta; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity position="0 2 -2" rotation="0 0 0">
        <!-- Basic plane. -->
        <a-image src="#logo"  scale="4.5 1 0" material="transparent: true">
      </a-entity>
      <a-entity position="0 1.3 -1.5" navigate-on-click="url: https://www.ensemblevalhallaxlri.com/" geometry="primitive: plane; width: 2; height: auto" material="color: #0000FF" text="color: white; align: center; font: https://cdn.aframe.io/fonts/DejaVu-sdf.fnt;
              value: enter->">
      </a-entity>


      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>
      
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>

  </body>
  
</html>
